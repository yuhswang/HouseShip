<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>編輯討論版</title>

<!-- 複製樣式 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<style>
.div1 {
	border: 2px solid #0B1A4A;
	border-radius: 20px;
	width: 600px;
	margin: 50px auto;
}

.head2 {
	margin: 20px auto;
	text-align: center;
}

.divForm {
	width: 500px;
	margin: 20px auto;
	text-align: left;
}

.divInput {
	margin: 10px auto;
	text-align: center;
}

input {
	width: 250px;
}

td, th {
	width: 250px
}

.btn {
	width: 100px;
}

textarea {
	resize: none;
}
</style>
</head>
<body>

	<!-- 	從這邊開始改 -->
	<div class="div1">
		<h2 class="head2">編輯討論版</h2>

		<form action="#"
			th:action="@{/updateforum.controller/{fid}(fid=${forum.fid})}"
			method="post">

			<div class="divForm">
				<table class="table table-striped">
					<tbody>
						<tr>
							<td><label for="title">大標題:</label></td>
							<td><input id="title" size="100" name="title"
								th:field="*{forum.title}" /></td>

							<!-- 							<td><label for="fid">編號:</label></td> -->
							<!-- 							<td><input id="fid" name="fid" readonly -->
							<!-- 								th:field="*{forum.fid}" /></td> -->

						</tr>
						<tr>
							<td><label for="file">圖片:</label></td>
							<td><input type="file" name="myfile" id="file" /> <img
								id="demo" class="img-thumbnail"
								style="max-width: 150px; max-height: 300px;" /><br></td>
						</tr>

						<!-- 						<tr> -->
						<!-- 							<td><label for="fid">編號:</label></td> -->
						<!-- 							<td><input id="fid" name="fid" readonly -->
						<!-- 								th:field="*{forum.fid}" /></td> -->
						<!-- 						</tr> -->
						<tr>
							<td><label for="account">帳號:</label></td>
							<td><input id="account" name="account" size="30" readonly
								th:field="*{forum.account}" /></td>

							<!-- 							<td><label for="posttime">建立時間:</label></td> -->
							<!-- 							<td><input id="posttime" name="posttime" readonly -->
							<!-- 								th:field="*{forum.postTime}" /></td> -->

							<!-- 							<td><label for="updatetime">最後修改時間:</label></td> -->
							<!-- 							<td><input id="updatetime" name="updatetime" readonly -->
							<!-- 								th:if="${forum.updateTime} == null" />暫無紀錄</td> -->

						</tr>


						<tr>
							<td><label for="theme">主題:</label></td>
							<td><input id="theme" size="100" list="customization"
								name="theme" th:field="*{forum.theme}" /> <datalist
									id="customization">
									<opvalue="請輸入主題:">
									</option>
									<option id=discuss value="討論"></option>
									<option id="insight" value="心得"></option></td>
						</tr>
						<tr>
							<td><label for="content">內容:</label></td>
							<td><textarea id="content" cols="30" rows="10"
									name="content" th:field="*{forum.content}"></textarea></td>
						</tr>
						<!-- 						<tr> -->
						<!-- 							<td><label for="click">點擊數:</label></td> -->
						<!-- 							<td><input id="click" name="click" readonly -->
						<!-- 								th:field="*{forum.click}" /></td> -->
						<!-- 							<td><label for="grade">評分:</label></td> -->
						<!-- 							<td><input id="grade" readonly name="grade" -->
						<!-- 								th:field="*{forum.grade}" /></td> -->
						<!-- 						</tr> -->
					</tbody>
				</table>
				<div class="divInput">
					<button class="btn btn-primary">確定編輯!</button>
				</div>
			</div>
		</form>
	</div>
	<div class="divInput">
		<a th:href="@{/ui/forum}" class="btn btn-primary" role="button">取消</a>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$("#file").change(function (){
			  var file = $('#file')[0].files[0];
			  var reader = new FileReader;
			  reader.onload = function(e) {
			    $('#demo').attr('src', e.target.result);
			  };
			  reader.readAsDataURL(file);
		});
	</script>
</body>
</html>
