<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>我的討論區</title>

<!--    <link rel="stylesheet" href="/houseship/css/style-ui-link-for-house.css">-->
<!--    <link rel="stylesheet" href="/houseship/css/style-ui-search.css">-->
<!--    <link rel="stylesheet" href="/houseship/css/style-ui-booking.css">-->

<link rel="icon" href="/houseship/images/favicon.png" type="image/png">
<link rel="stylesheet" href="/houseship/css/style-ui-link.css">
<link rel="stylesheet"
	href="/houseship/css/account/style-ui-account.css" type="text/css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">

</head>
<body>
	<header th:replace="/ui/header-section.html"></header>
	<div th:replace="/ui/page-preloder.html"></div>
	<div th:replace="/ui/offcanvas-menu-section.html"></div>

	<section class="section">
		<div class="section-header">
			<div class="section-header-back">
				<a href="javascript:history.back()" class="btn btn-icon"><i
					class="arrow_carrot-left"></i></a>
			</div>
			<h1>我的討論區</h1>
			<div class="section-header-breadcrumb">
				<div class="breadcrumb-item active">
					<a href="/houseship/">首頁</a>
				</div>
				<div class="breadcrumb-item active">
					<a href="/houseship/account">會員中心</a>
				</div>
				<div class="breadcrumb-item">我的討論區</div>
			</div>
		</div>
		<div class="section-body">
			<div class="row">
				<div class="col-md-2">
					<div th:replace="/ui/account/account-sidebar.html"></div>
				</div>
				<div class="col-md-10">
					<div class="container mainContainer">
						<!-- 主要內容放這 begin -->
						<div>
							<a href="#" th:href="@{/forum/create}"
								style="margin-left: 1px; display: inline"><input
								class="btn-primary" type="submit" name="new" value="新增"></a>
							<table id="datatablesSimple">
								<thead>
									<tr>
										<th>編號</th>
										<th>帳號</th>
										<th>建立時間</th>
										<th>主題</th>
										<th>標題</th>
<!-- 										<th>狀態</th> -->
										<th colspan=3>功能</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="my: ${myforum}">
										<td th:text="*{my.fid}">編號</td>
										<td th:if="*{my.account}">帳號</td>
										<td
											th:text="*{#temporals.format(my.postTime,'yyyy/MM/dd HH:mm:ss')}">建立時間</td>
										<td th:text="*{my.theme}">主題</td>
										<td th:text="*{my.title}">標題</td>
<!-- 										<td th:if="*{my.review}==0">審查中</td> -->
<!-- 										<td th:if="*{my.review}==1">已通過</td> -->
										<td></td>
										<td class="text-center">
										<td><a href="#"
											th:href="@{/My/detail/{fid}(fid=${my.fid})}"><input
												type='submit' class="btn btn-outline-secondary" value='預覽'></a>
											<a href="#" th:href="@{/update/{fid}(fid=${my.fid})}"><input
												type='submit' class="btn btn-outline-primary" value='編輯'></a>
											<a href="#" th:if="*{my.review}==1" th:href="@{/delete/{fid}(fid=${my.fid})}"><input
												type='submit' class="btn btn-outline-danger" value='下嫁'></a>
<!-- 											<a href="#" th:if="*{my.review}==1" th:href="@{/admin/delete/{fid}(fid=${my.fid})}"><input -->
<!-- 												type='submit' class="btn btn-outline-danger" value='撤銷'></a> -->
											
									</tr>
								</tbody>
							</table>
						</div>
						<!--                     <button class="csv">匯出 csv</button> -->
						<!--                     <button class="json">匯出 json</button> -->
						<!--                     <button class="sql">匯出 sql</button> -->
						<!-- 主要內容放這 end -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="/ui/footer-section.html"></footer>

	<div th:replace="/ui/js.html"></div>

	<!-- datatables -->
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>

	<!-- my script -->
	<script type="text/javascript"
		src="/houseship/js/datatables-simple-demo.js"></script>

	<!-- Customized JS -->
	<!-- <script type="application/javascript" src="/houseship/js/house/enable-disable-house.js"></script> -->

	<script>
	
    
</script>

</body>
</html>
