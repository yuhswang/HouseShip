<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>表單</title>
    <link rel="icon" href="/houseship/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/houseship/css/style-ui-link.css">
    <link rel="stylesheet" href="/houseship/css/account/style-ui-account.css" type="text/css">
    <style>
        .card .card-header h4 {
            font-size: 20px;
            line-height: 28px;
            padding-right: 10px;
            margin-bottom: 0;
        }
        .card .card-body p {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div th:replace="/ui/page-preloder.html"></div>
<div th:replace="/ui/offcanvas-menu-section.html"></div>
<header th:replace="/ui/header-section.html"></header>

<section class="section">
    <div class="section-header">
        <div class="section-header-back">
            <a href="/houseship/account" class="btn btn-icon"><i class="arrow_carrot-left"></i></a>
        </div>
        <h1>我的訂單</h1>
        <div class="section-header-breadcrumb">
            <div class="breadcrumb-item active"><a href="/houseship/">首頁</a></div>
            <div class="breadcrumb-item active"><a href="/houseship/account">會員中心</a></div>
            <div class="breadcrumb-item active"><a href="/houseship/order/myorder/1">我的訂單</a></div>
            <div class="breadcrumb-item">更改行程</div>
        </div>
    </div>
    <div class="section-body">
        <div class="row">
            <div class="col-md-2">
                <div th:replace="/ui/account/account-sidebar.html"></div>
            </div>
            <div class="col-md-10">
                <div class="container mainContainer">
                    <!-- 主要內容放這 -->
                    <form id="setting-form">
                        <div class="card" id="settings-card">
                            <div class="card-header">
                                <h4>Title</h4>
                            </div>
                            <div class="card-body">
                                <p class="text-muted">General settings such as, site title, site description, address
                                    and so on.</p>
                                <div class="form-group row align-items-center">
                                    <label for="site-title" class="form-control-label col-sm-3 text-md-right">Site
                                        Title</label>
                                    <div class="col-sm-6 col-md-9">
                                        <input type="text" name="site_title" class="form-control" id="site-title">
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label for="site-description" class="form-control-label col-sm-3 text-md-right">Site
                                        Description</label>
                                    <div class="col-sm-6 col-md-9">
                                        <textarea class="form-control" name="site_description"
                                                  id="site-description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="form-control-label col-sm-3 text-md-right">Site Logo</label>
                                    <div class="col-sm-6 col-md-9">
                                        <div class="custom-file">
                                            <input type="file" name="site_logo" class="custom-file-input"
                                                   id="site-logo">
                                            <label class="custom-file-label">Choose File</label>
                                        </div>
                                        <div class="form-text text-muted">The image must have a maximum size of 1MB
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="form-control-label col-sm-3 text-md-right">Favicon</label>
                                    <div class="col-sm-6 col-md-9">
                                        <div class="custom-file">
                                            <input type="file" name="site_favicon" class="custom-file-input"
                                                   id="site-favicon">
                                            <label class="custom-file-label">Choose File</label>
                                        </div>
                                        <div class="form-text text-muted">The image must have a maximum size of 1MB
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="form-control-label col-sm-3 mt-3 text-md-right">Google Analytics
                                        Code</label>
                                    <div class="col-sm-6 col-md-9">
                                        <textarea class="form-control codeeditor"
                                                  name="google_analytics_code"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-whitesmoke text-md-right">
                                <button class="btn btn-primary" id="save-btn">Save Changes</button>
                                <button class="btn btn-secondary" type="button">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="/ui/footer-section.html"></footer>
<div th:replace="/ui/js.html"></div>
<script>
    $(".order").addClass("active");
</script>
</body>
</html>
