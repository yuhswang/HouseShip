<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>刪除討論版</title>

<!-- 複製樣式 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/houseship/css/style-admin-link.css">

<style>
.div1 {
	border: 2px solid #0B1A4A;
	border-radius: 20px;
	width: 600px;
	margin: 50px auto;
}

.head2 {
	margin: 20px auto;
	text-align: center;
}

.divForm {
	width: 500px;
	margin: 20px auto;
	text-align: left;
}

.divInput {
	margin: 10px auto;
	text-align: center;
}

input {
	width: 250px;
}

td, th {
	width: 250px
}

.btn {
	width: 100px;
}

textarea {
	resize: none;
}

img {
	width: 120px;
	height: 100px;
	margin-right: 10px;
}

imgth {
	width: 123px;
	height: 103px;
	margin-right: 13px;
}
</style>
</head>
<body class="sb-nav-fixed">
	<header th:replace="admin/header.html"></header>
	<div id="layoutSidenav">
		<nav th:replace="admin/sidebar.html"></nav>
		<div id="layoutSidenav_content">

			<!-- 	從這邊開始改 -->
			<div class="div1">
				<h2 class="head2">刪除討論版</h2>

				<form action="#"
					th:action="@{/admin/deleteforum.controller/{fid}(fid=${forum.fid})}"
					method="post">

					<div class="divForm">
						<table class="table table-striped">
							<tbody>
								<tr>
									<td><label for="fid">編號:</label></td>
									<td><input id="fid" name="fid" size="30" readonly
										th:field="*{forum.fid}" /></td>
								</tr>
								<tr>
									<td><label for="account">帳號:</label></td>
									<td><input id="account" size="30" readonly
										th:field="*{forum.account}" /></td>
								</tr>
								<tr>
									<td><label for="posttime">建立時間:</label></td>
									<td><input id="posttime" size="30" readonly
										th:field="*{forum.postTime}" /></td>
								</tr>
								<!-- 								<tr> -->
								<!-- 									<td><label for="updatetime">最後修改時間:</label></td> -->
								<!-- 									<td><input id="updatetime" size="30" readonly -->
								<!-- 										th:field="*{forum.updateTime}" /></td> -->
								<!-- 								</tr> -->
								<tr>
									<td><label for="image">圖片:</label></td>
									<td><img th:src="'/houseship/api/images/'+${forum.image}"
										src="/houseship/images/forum/noimage_s.jpg" alt="forum image"></td>
								</tr>
								<tr>
									<td><label for="theme">主題:</label></td>
									<td><input id="theme" size="100" readonly
										th:field="*{forum.theme}" /></td>
								</tr>
								<tr>
									<td><label for="title">標題:</label></td>
									<td><input id="title" size="100" readonly
										th:field="*{forum.title}" /></td>
								</tr>
								<tr>
									<td><label for="content">內容:</label></td>
									<td><textarea id="content" cols="30" rows="10" readonly
											th:field="*{forum.content}"></textarea></td>
								</tr>
								<!-- 								<tr> -->
								<!-- 									<td><label for="click">點擊數:</label></td> -->
								<!-- 									<td><input id="click" size="100" readonly -->
								<!-- 										th:field="*{forum.click}" /></td> -->
								<!-- 								</tr> -->
								<!-- 								<tr> -->
								<!-- 									<td><label for="grade">評分:</label></td> -->
								<!-- 									<td><input id="grade" size="100" readonly -->
								<!-- 										th:field="*{forum.grade}" /></td> -->
								<!-- 								</tr> -->

							</tbody>
						</table>
						<div class="divInput">
							<button class="btn btn-primary">確定刪除!</button>
						</div>
					</div>
				</form>
			</div>
			<div class="divInput">
				<a th:href="@{/admin/forum}" class="btn btn-primary" role="button">取消</a>
			</div>
			<footer th:replace="admin/footer.html"></footer>
		</div>
	</div>
	<div th:replace="/admin/js.html"></div>

</body>
</html>
